<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        /* Input: two numbers in text inputs
         * Processing: checks to see if both numbers are greater than 5 or if their sum is greater than 20
         * Output: true or false
         */
         
         function fives(){
            let first = parseInt(document.getElementById("one").value);
            let second = parseInt(document.getElementById("two").value);
            let result = ""

            if((first> 5 && second >5) || (first + second > 20)){
                result = "True"
            }
            else {result = "False"}
         
            document.getElementById("output").innerHTML = result;
         }
         
        

    </script>
</head>

<body>
    Please enter two numbers:
    <input type="text" id="one" size="5">
    <input type="text" id="two" size="5">
    <button type="button" id ="btnFives" onclick="fives()">Click</button>
    <div id="output"></div>
</body>

</html>
