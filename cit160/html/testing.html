<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title> Wind Chill Factor </title>

<script>
/* Input: An integer
* Processing: 
* Output: 
*/
function doInputOutput() {
let tempF = parseInt(document.getElementById('tempInputBox').value);
let speed = parseInt(document.getElementById('windspeedInputBox').value);

let result =  windchill (tempF, speed);
document.getElementById('outputDiv').innerHTML = result;
}

 

function  windchill (tempF, speed) {
    return 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed,0.16)) + (0.4275 *tempF*Math.pow(speed,0.16));

}


</script>
</head>

<body> 
Please enter temperature: <input type="text" id="tempInputBox"> <br> 
Please enter wind speed: <input type="text" id="windspeedInputBox"> <br> 
<button type="button" onclick="doInputOutput()">Wind Chill Factor?</button>
<div id="outputDiv"></div>
</body> 
</html>
