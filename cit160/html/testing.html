<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Valor</title>
        <script>
            /*
            Defining Table
            Input: Any integer
            Processing: Power of 2
            Output: Total
            */
            function sum(){
                let output = ""

                for (let i = 0; i <= 31; i++){
                    if(i != 31){
                        output += (2 ** i) + ", ";
                    }
                    else{
                        output += (2 ** i) + "";
                    }
                }

                document.getElementById("out").innerHTML = output;
            }

        </script>
    </head>

    <body>       
        
        <button type="button" onclick="sum()">Press</button>
        <div id="out"></div>

    </body>       
</html>
